<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="header">
        <div class="header_con">
            <a href="index.html" title="回到首页">
                <img alt="欢迎登录" class="logo" src="https://image.hao24.com/wwwhao24/image/login/login_logo.jpg">
            </a>
            <div class="logo_title">欢迎注册</div>
        </div>
    </div>
    <div class="log">
        <div class="warp">
            <a href="index.html" class="ad"></a>
            <div class="login_form">
                <div class="tit">
                    <h1>好享购物</h1>
                </div>
                <div class="con">
                    <div class="msg_wrap">
                        <b class="login_icons "></b>
                        <span id="tips">公共场所不建议自动登录，以防账号丢失</span>
                    </div>
                    <div class="input_name">
                        <input type="text" name="account" maxlength="11" placeholder="请输入用户名或手机号">
                        <b class="login_icons"></b>
                    </div>
                    <div class="input_pass">
                        <input type="password" name="account" placeholder="请输入密码">
                        <b class="login_icons"></b>
                    </div>
                    <div class="safe">
                        <span>
                            <a href="##">忘记密码？</a> | <a href="register.html">新会员，免费注册</a>
                        </span>
                    </div>
                    <button type="button" class="btn_login">登录</button>
                    <div class="login_others">
                        <span>
                            <label>社交账号登录：</label><br>
                            <a class="btn-qq-login">
                                <img src="https://image.hao24.com/wwwhao24/image/login/login_qq_new.png">
                                腾讯QQ
                            </a>
                            <a class="btn-wx-login">
                                <img src="https://image.hao24.com/wwwhao24/image/login/login_wx_new.png">
                                微信
                            </a>
                        </span>
                        <span class="right">
                            <b class="login_icons"></b>
                            <a class="btn-mobile-login">手机验证码登录</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="foot_bt">
        <div class="links">
            <a href="##">关于好享购物</a> |
            <a href="##">商家入驻</a> |
            <a href="##">联系我们</a>
        </div>
        <div class="copyrights">
            <p>江苏省广播电视总台（集团）成员企业</p>
            <p> Copyright©2009-2018好享购物Hao24.com版权所有 </p>
            <p>
                客服热线：400-800-5678
                <a href="##"> 苏ICP备08119934号</a>
            </p>
        </div>
    </div>
</body>

</html>
<script src="../js/lib/jquery-1.11.3.js"></script>
<script src="../js/js/login.js"></script>
