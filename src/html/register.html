<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="header">
        <div class="header_con">
            <a href="index.html" title="回到首页">
                <img alt="欢迎登录" class="logo" src="https://image.hao24.com/wwwhao24/image/login/login_logo.jpg">
            </a>
            <div class="logo_title">欢迎注册</div>
        </div>
    </div>
    <div class="regist">
        <div class="regist_top"></div>
        <div class="regist_con">
            <div class="form_left">
                <div class="item_account">
                    <label>手机号码</label>
                    <input type="text" name="phone" class="" placeholder="请输入您的手机号码" autocomplete="off" maxlength="11">
                </div>
                <div class="item_password">
                    <label>密码</label>
                    <input type="password" name="phone" class="" placeholder="请输入您的密码" autocomplete="off">
                </div>
                <button class="btn_regist">注册</button>
            </div>
            <div class="form_right">
                <div class="top">
                    我已注册，现在就去
                    <a href="login.html" class="act">登录</a>
                </div>
                <div class="con">
                    <p>社交账号登录</p>
                    <img src="../images/login-qq.jpg" class="qq-login">
                    <img src="../images/login-wx-reg.png" class="wx-login">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../js/lib/jquery-1.11.3.js"></script>
<script src="../js/js/register.js"></script>
